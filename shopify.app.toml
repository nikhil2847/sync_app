# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "4f45521308c9ce4c239f53c96ffa2cc0"
name = "SYNC APP 2.0"
handle = "sync-app-2-0"
application_url = "https://top-entrance-gb-cant.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "custom-app-ng.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_files,read_inventory,read_locations,read_products,write_inventory,write_products"

[auth]
redirect_urls = [
  "https://top-entrance-gb-cant.trycloudflare.com/auth/callback",
  "https://top-entrance-gb-cant.trycloudflare.com/auth/shopify/callback",
  "https://top-entrance-gb-cant.trycloudflare.com/api/auth/callback"
]

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  uri = "/webhooks/customers/data_request"
  compliance_topics = [ "customers/data_request" ]

  [[webhooks.subscriptions]]
  uri = "/webhooks/customers/redact"
  compliance_topics = [ "customers/redact" ]

  [[webhooks.subscriptions]]
  uri = "/webhooks/shop/redact"
  compliance_topics = [ "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[pos]
embedded = true
